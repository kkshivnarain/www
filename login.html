<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">	
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css"/>
		<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
			<script type="text/javascript" src="js/login.js"></script>
        <title>Login</title>    
	</head>
    <body>
        <div class="app">
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
	<div class="well well-md">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">User Name</label>
        <p><input type="name" id="inputName" class="form-control" placeholder="+91 Phonenumber" required autofocus ng-model="name"></p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input id="rememberMe" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block"  type="submit" onclick=authenticate()>Sign in</button>
		
      </form>
	  <a href="otp.html"><button class="btn btn-lg btn-link">Forgot Password?</button></a>
	</div>  
    </div> <!-- /container -->
        </div>
 
	</body>
</html>
